<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Request a Quote</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS (this defines the font) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

  <!-- Optional: ensure everything inherits Bootstrap font -->
  <style>
    body {
      font-family: inherit;
    }
  </style>
</head>


<body>
  <div id="menu-placeholder"></div>

  <div class="container-fluid py-5 px-4">
    <div class="row g-4">

      <!-- LEFT: Contact Form -->
      <div class="col-12 col-lg-7">
        <div>
          <div class="card-body p-4">

            <h2 class="mb-3 text-start display-6">Request a Quote</h2>

            <form id="contactForm" enctype="multipart/form-data">
              <div class="row">

                <!-- Inquiry -->
                <div class="col-md-6 mb-3">
                  <label class="form-label">Select Inquiry*</label>
                  <select name="inquiry" class="form-select" required>
                    <option value="">Select</option>
                    <option value="quote">Request a Quote</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                  </select>
                </div>

                <!-- Category -->
                <div class="col-md-6 mb-3">
                  <label class="form-label">Select Category*</label>
                  <select name="category" class="form-select" required>
                    <option value="">Select</option>
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">How did you hear about us?</label>
                <select name="hear_about_us" class="form-select">
                  <option value="">Select</option>
                  <option value="friend">Friend</option>
                  <option value="social">Social Media</option>
                  <option value="search">Search Engine</option>
                  <option value="other">Other</option>
                </select>
              </div>


              <div class="row">
                <!-- First Name -->
                <div class="col-md-6 mb-3">
                  <label class="form-label">First Name*</label>
                  <input type="text" name="first_name" class="form-control" placeholder="e.g. John" required />
                </div>

                <!-- Last Name -->
                <div class="col-md-6 mb-3">
                  <label class="form-label">Last Name*</label>
                  <input type="text" name="last_name" class="form-control" placeholder="e.g. Smith" required />
                </div>
              </div>

              <div class="row">
                <!-- Phone -->
                <div class="col-md-6 mb-3">
                  <label class="form-label">Phone Number*</label>
                  <input type="tel" name="phone" class="form-control" placeholder="e.g. +132437436" required />
                </div>

                <!-- Email -->
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email Address*</label>
                  <input type="email" name="email" class="form-control" placeholder="e.g. john@youremail.com"
                    required />
                </div>
              </div>

              <!-- Description -->
              <div class="mb-3">
                <label class="form-label">Description*</label>
                <textarea name="description" class="form-control" rows="4" placeholder="Tell us about your project..."
                  required></textarea>
              </div>

              <!-- Attachment -->
              <div class="mb-4">
                <label class="form-label">Attachment (optional)</label>
                <input type="file" name="attachment" class="form-control" accept=".jpg,.png,.pdf,.doc,.docx" />
                <div class="form-text">
                  Accepted formats: JPG, PNG, PDF, DOC, DOCX
                </div>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  Submit Request
                </button>
              </div>

            </form>

          </div>
        </div>

      </div>
      <!-- RIGHT: Company Info -->
      <div class="col-12 col-lg-5">
        <div>
          <div class="card-body p-4">
            <h2 class="mb-3 text-start display-6">Our Office</h2>

            <h4 class="mb-3">Eyrie Contracting Inc.</h4>
            <p class="mb-3">
              Canada
            </p>

            <div class="mb-3">
              <strong>Office</strong><br>
              7726 Cariboo Road<br>
              Burnaby, BC<br>
              V3N 4B5
            </div>

            <div class="mb-3">
              <strong>Phone</strong><br>
              <a href="tel:6049967786">604-996-7786</a>
            </div>

            <div class="mb-3">
              <strong>Email</strong><br>
              <a href="mailto:info@eyriecontracting.com">
                info@eyriecontracting.com
              </a>
            </div>

            <hr>

            <p class="text-muted small">
              Business Hours<br>
              Mon–Fri: 8:00 AM – 5:00 PM
            </p>

          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Simple JS handler -->
  <script src="js/contact.js"></script>

</body>

</html>
